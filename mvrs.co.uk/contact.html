<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>
    <!--Navbar-->
    <div class="navbar">
        <div class="container flex">
            <img src="images/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!--Contact Form-->
    <section class="contact">
        <div class="container grid">
            <div class="contact-text">
                <h1>Contact Michael Vaughan Racking Services</h1>
                <p>Use the form provided to send me an email directly from this site.<br>Or contact me via: <u><a href="mailto:info@mjvaughan.co.uk" class="link">&nbsp;&nbsp;info@mjvaughan.co.uk&nbsp;&nbsp;</a></u></p>
            </div>
            <div class="contact-form card">
                <h2>Message Details</h2>
                <form action="https://formsubmit.co/cleverlydeveloped@gmail.com" method="POST">
                    <div class="form-control">
                        <input type="email" style="color: #FFF;" name="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-control">
                        <input type="text" style="color: #FFF;" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-control">
                        <textarea rows=9 type="text" style="color: #FFF;" name="message" placeholder="Message" required ></textarea>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-outline">
                </form>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="footer py-5">
        <div class="container grid">
            <div>
                <h1>michaelvaughanrackingservices</h1>
                <p>Copyright &copy; 2022</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#"></a>
            </div>
        </div>
    </footer>
</body>
</html>
